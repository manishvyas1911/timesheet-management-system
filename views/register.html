<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TMS | Register</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="./plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">

$(document).ready(function(){
		 $(".btn1").click(function(){
		$("p").fadeOut()
		 });
	});
	
	$(function () {
		//$.trim(sEmail).length == 0 || $("#fname").val()=="" || $("#lname").val()==""
		
	    $("#register").submit(function (e) {
	    	
	    	 e.preventDefault();
	    	 
	    	var password = $("#txtPassword").val();
	        var confirmPassword = $("#txtConfirmPassword").val();
	        if (password != confirmPassword) {
	           // alert("Passwords do not match.");
	            $("#password_error").text("Passwords do not match.");
                $("#password_error").css("color","red");
                
	            return false;
	        }
	        else{
	        	var data = {};
				data.firstName = $("#firstName").val();
				data.lastName=$("#lastName").val();
				data.password=$("#txtPassword").val();
				data.email = $("#email").val();
				
				$.ajax({
					type: 'POST',
					data: JSON.stringify(data),
			        contentType: 'application/json',
                    url: 'UserRegistration',						
                    success: function(data) {
                        console.log('success');
                        $("#register_msg").text(data);
                        $("#register_msg").css("color","green");
                    }
                });
	        	
	        }
	        
	        
	        return true;
	    });
	    
       
        //$("#btnSubmit").click(function () {
        	 $("#txtConfirmPassword").bind("keyup", function () {
        		 if ($(this).val().length == 0) {
        			 $("#password_error").text("");
                 }
        	 
            var password = $("#txtPassword").val();
            var confirmPassword = $("#txtConfirmPassword").val();
            if (password != confirmPassword) {
                
                $("#password_error").text("Passwords do not match.");
                $("#password_error").css("color","red");
                
                return false;
            }
            else{
            	 $("#password_error").text("");	
            }
            return true;
        });
    });
</script>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <h3><b>Timesheet Management System</b></h3>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Registration</p>
    
 <span id="register_msg"></span>
<form action="" method="POST" id="register" role="form">
      <div class="form-group has-feedback">
        <input type="text"  class="form-control" placeholder="First Name" id="firstName" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Last Name" id="lastName" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email"  class="form-control" placeholder="Email" id="email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  class="form-control" placeholder="Password" id="txtPassword" required>
      </div>
      <div class="form-group has-feedback">
        <input type="password"  class="form-control" id="txtConfirmPassword" required placeholder="Confirm Password">
     	 <span id="password_error"></span>
       </div>
  
      <div class="row">
       
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
     <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="login.html" class="btn btn-block btn-primary btn-flat">Login</a>
     
    </div>
  
 
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3.1.1 -->
<script src="./plugins/jQuery/jquery-3.1.1.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="./plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
